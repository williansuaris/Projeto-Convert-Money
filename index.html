<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <title>CodeClub Convert Money</title>
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>

            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano </option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>

            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 0,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>

                <div class="currency-container">
                    <img src="./assets/Brasil.png" alt="logo-moeda-a-converter">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-text-value">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/Seta.png" alt="seta">

                <div class="currency-container">
                    <img src="./assets/eua.png" id="currency-img" alt="bandeira-pais-conversão">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 0.0</p>
                </div>

            </section>
        </main>
    </div>

</body>
<script src="./scripts.js"></script>

</html>
